<img [src]="(pngTuber | async)?.notConnectedUrl"
     class="not-connected"
     [hidden]="(online | async)">
<img [src]="(pngTuber | async)?.idleUrl"
     class="idle"
     [hidden]="!(online | async) || (speaking | async)">
<img [src]="(pngTuber | async)?.speakingUrl"
     class="speaking"
     [hidden]="!(online | async) || !(speaking | async)">
<span class="name-badge" *ngIf="name" [hidden]="!(online | async)">{{ name | async }}</span>
